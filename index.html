<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dad Joke Generator</title>
    <link rel="icon" type="image/x-icon" href="sadwave.ico">
    <style>
        body {
            display: flex;
            font-family: "Lucida Console", "Courier New", monospace;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to right, #FFEFBA , white);;
        }

        .joke-container {
            font-family: "Lucida Console", "Courier New", monospace;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        h1 {
            font-family: "Lucida Console", "Courier New", monospace;
            font-size: 1.5rem;
            color: #333;
        }

        p {
            font-family: "Lucida Console", "Courier New", monospace;
            font-size: 1.2rem;
            color: #666;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s;
        }

        button {
            font-family: "Lucida Console", "Courier New", monospace;
            padding: 10px 20px;
            background-color: gray;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            font-family: "Lucida Console", "Courier New", monospace;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="joke-container">
        <h1>Random Dad Joke:</h1>
        <p id="jokeText"></p>
        <button onclick="fetchRandomDadJoke()">Get Another Dad Joke</button>
    </div>

    <script>
        async function fetchRandomDadJoke() {
            try {
                const response = await fetch('https://icanhazdadjoke.com/', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                const jokeText = document.getElementById('jokeText');
        const jokeContainer = document.querySelector('.joke-container');

        // Hide the joke text initially
        jokeText.style.opacity = 0;

        // Display the joke with fade-in effect
        jokeText.textContent = data.joke;
        fadeIn(jokeText);

        function fadeIn(element) {
            var opacity = 0;
            var timer = setInterval(function() {
                if (opacity >= 1) {
                    clearInterval(timer);
                }
                element.style.opacity = opacity;
                opacity += 0.1;
            }, 50);
        }
    } catch (error) {
        console.error('Error fetching dad joke:', error);
    }
}

fetchRandomDadJoke(); // Initial load of a dad joke
</script>
</body>
</html>
